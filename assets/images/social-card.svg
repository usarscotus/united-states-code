  <desc id="desc">Wordmark card for the USAR United States Code Library</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1c3d" />
      <stop offset="100%" stop-color="#133b74" />
    </linearGradient>
